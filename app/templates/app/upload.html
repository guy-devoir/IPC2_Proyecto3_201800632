{% extends 'app/base.html' %}
{% block contenedor %}
<h2 style="
margin-top: 30px;
padding: 60px;
text-align: center;
background: #14C9CB;
color: white;
font-size: 30px;
border-radius: 10px;">
Subir Archivo
</h2>
<form method="post" enctype="multipart/form-data">

</form>
{% endblock %}
